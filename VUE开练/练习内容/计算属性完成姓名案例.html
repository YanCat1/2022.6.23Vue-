<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <span>姓:</span> <input type="text" v-model:value="firstName">
        </div>
        <div>
            <span>名:</span> <input type="text" v-model:value="lastName">
        </div>
        <h1>{{fullName}}</h1>
    </div>

    <script>
        const vm = new Vue({
            el:'#app',
            data(){
                return {
                    firstName:'张',
                    lastName:'三'
                }
            },
            methods:{},
            computed:{
                fullName(){
                    return this.firstName.slice(0,3) +'-'+this.lastName.slice(0,3)
                }
            } 
        })
    </script>
</body>
</html>
