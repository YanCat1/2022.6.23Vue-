<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <a v-bind:href="url">baidu1,{{url.name}}</a>
        <a href="http://www.baidu.com">baidu2,{{url.theurl}}</a>
    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                name:'指令语法',
                url:{
                    name:'aaaaaa',
                    theurl:'bbbbbbb'
                }
            }
        })
    </script>
    
</body>
</html>
