<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <h1>数据的双向绑定</h1>
            <input type="text" v-model:value="name"/>
            <h1>{{name}}</h1>
        </div>
    </div>

    <script>
        const app = new Vue({
            el:'#app',
            data:{
                name:''
            }
        })
    </script>
</body>
</html>
