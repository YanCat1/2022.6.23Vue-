<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>名字：{{name}}</h1>
        <h1>地址：{{address}}</h1>
    </div>

    <script>

        const vm = new Vue({
            el:'#app',
            data(){
                return {
                    name:'yzd',
                    address:'home'
                }
            }
        })
        console.log(vm);
    </script>
</body>
</html>
